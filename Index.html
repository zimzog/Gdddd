<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Binance Monitor</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #0b0e11;
      color: #e0e0e0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      background: #0b0e11;
      padding: 12px 16px;
      border-bottom: 1px solid #1e2328;
      text-align: center;
      font-size: 1.3em;
      font-weight: 600;
      color: #00c087;
    }
    .container {
      padding: 16px;
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    .card {
      background: #161a1e;
      border: 1px solid #1e2328;
      border-radius: 8px;
      padding: 16px;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-size: 0.9em;
      color: #a0a0a0;
    }
    input {
      width: 100%;
      padding: 12px;
      font-size: 1em;
      background: #0f1419;
      border: 1px solid #2a2f36;
      border-radius: 6px;
      color: #e0e0e0;
      box-sizing: border-box;
    }
    input::placeholder { color: #5c6770; }
    .btn-row {
      display: flex;
      gap: 8px;
      margin-top: 12px;
    }
    button {
      flex: 1;
      padding: 14px;
      font-size: 1em;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.2s;
    }
    .start { background: #00c087; color: #000; }
    .stop  { background: #f6465d; color: white; }
    .restart { background: #f0b90b; color: #000; }
    button:active { opacity: 0.8; }
    #status {
      text-align: center;
      font-weight: bold;
      margin: 12px 0;
      font-size: 1.1em;
    }
    #log {
      background: #0f1419;
      border: 1px solid #1e2328;
      border-radius: 8px;
      padding: 12px;
      flex: 1;
      overflow-y: auto;
      font-family: monospace;
      font-size: 0.9em;
      white-space: pre-wrap;
      color: #00c087;
    }
  </style>
</head>
<body>

<header>Binance Futures Monitor</header>

<div class="container">
  <div class="card">
    <label>Binance API Key</label>
    <input type="text" id="apiKey" placeholder="Встав API Key" autocomplete="off"/>

    <label>Binance Secret Key</label>
    <input type="password" id="secret" placeholder="Встав Secret Key" autocomplete="off"/>

    <label>Telegram Bot Token (опціонально)</label>
    <input type="text" id="botToken" placeholder="123456789:ABCdef..." autocomplete="off"/>

    <label>Telegram Chat ID (опціонально)</label>
    <input type="text" id="chatId" placeholder="123456789" autocomplete="off"/>
  </div>

  <div class="btn-row">
    <button id="startBtn" class="start">START</button>
    <button id="stopBtn" class="stop">STOP</button>
    <button id="restartBtn" class="restart">RESTART</button>
  </div>

  <div id="status">Status: stopped</div>

  <div id="log">Waiting... Press START to begin monitoring</div>
</div>

<script>
// Правильна HMAC-SHA256
async function hmacSHA256(key, data) {
  try {
    const encoder = new TextEncoder();
    const keyData = encoder.encode(key);
    const messageData = encoder.encode(data);

    const cryptoKey = await crypto.subtle.importKey(
      "raw",
      keyData,
      { name: "HMAC", hash: "SHA-256" },
      false,
      ["sign"]
    );

    const signature = await crypto.subtle.sign("HMAC", cryptoKey, messageData);
    const hashArray = Array.from(new Uint8Array(signature));
    return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
  } catch (e) {
    console.error("HMAC error:", e);
    return 'error';
  }
}

let intervalId = null;
let previousOrderIds = new Set();
const logEl = document.getElementById('log');
const statusEl = document.getElementById('status');

function log(msg) {
  const time = new Date().toLocaleTimeString();
  logEl.textContent += `[${time}] ${msg}\n`;
  logEl.scrollTop = logEl.scrollHeight;
}

function setStatus(text, color = '#00c087') {
  statusEl.textContent = `Status: ${text}`;
  statusEl.style.color = color;
}

async function sendTelegram(botToken, chatId, text) {
  if (!botToken || !chatId) return;
  try {
    await fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ chat_id: chatId, text: text })
    });
    log("Telegram sent");
  } catch (err) {
    log("Telegram error: " + err.message);
  }
}

async function checkOrders() {
  const apiKey = document.getElementById('apiKey').value.trim();
  const secret = document.getElementById('secret').value.trim();
  const botToken = document.getElementById('botToken').value.trim();
  const chatId = document.getElementById('chatId').value.trim();

  if (!apiKey || !secret) {
    log("Enter Binance keys");
    return;
  }

  try {
    const ts = Date.now();
    const query = "timestamp=" + ts;
    const signature = await hmacSHA256(secret, query);

    const url = "https://fapi.binance.com/fapi/v1/openOrders?" + query + "&signature=" + signature;

    const resp = await fetch(url, {
      method: 'GET',
      headers: { 'X-MBX-APIKEY': apiKey }
    });

    if (!resp.ok) {
      const err = await resp.text();
      log("Binance error: " + err);
      return;
    }

    const data = await resp.json();

    if (Array.isArray(data)) {
      const currentIds = new Set(data.map(o => o.orderId));
      const newIds = [...currentIds].filter(id => !previousOrderIds.has(id));

      previousOrderIds = currentIds;

      if (data.length === 0) {
        log("No open orders");
      } else if (newIds.length > 0) {
        log("New orders (" + newIds.length + ")");
        data.filter(o => newIds.includes(o.orderId)).forEach(o => {
          const price = o.price !== "0.00000000" ? o.price : o.type;
          const msg = "NEW ORDER\nSymbol: " + o.symbol + "\nSide: " + o.side + "\nQty: " + o.origQty + "\nPrice: " + price + "\nStatus: " + o.status;
          log(msg);
          sendTelegram(botToken, chatId, msg);
        });
      } else {
        log("No changes (" + data.length + " open)");
      }
    } else {
      log("Unexpected response");
    }
  } catch (err) {
    log("Error: " + err.message);
  }
}

document.getElementById('startBtn').onclick = async () => {
  log("Started");
  setStatus("running");
  previousOrderIds.clear();
  await checkOrders();
  if (intervalId) clearInterval(intervalId);
  intervalId = setInterval(checkOrders, 3000); // 3 секунди — мінімальний безпечний інтервал
};

document.getElementById('stopBtn').onclick = () => {
  if (intervalId) clearInterval(intervalId);
  log("Stopped");
  setStatus("stopped", "#f6465d");
};

document.getElementById('restartBtn').onclick = () => {
  if (intervalId) clearInterval(intervalId);
  logEl.textContent = "";
  log("Restarted");
  setStatus("restarting", "#f0b90b");
  previousOrderIds.clear();
  checkOrders();
  intervalId = setInterval(checkOrders, 3000);
};

// Автозапуск при збереженні ключів
if (localStorage.getItem('apiKey') && localStorage.getItem('secret')) {
  document.getElementById('apiKey').value = localStorage.getItem('apiKey');
  document.getElementById('secret').value = localStorage.getItem('secret');
  document.getElementById('botToken').value = localStorage.getItem('botToken') || '';
  document.getElementById('chatId').value = localStorage.getItem('chatId') || '';
  log("Autostart with saved keys...");
  setStatus("running");
  checkOrders();
  intervalId = setInterval(checkOrders, 3000);
}
</script>
</body>
</html>
