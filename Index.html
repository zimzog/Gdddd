<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Binance Futures Monitor</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #0b0e11;
      color: #d1d4dc;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      background: #0b0e11;
      padding: 12px 16px;
      border-bottom: 1px solid #1e2328;
      text-align: center;
      font-size: 1.3em;
      font-weight: 600;
      color: #00c087;
    }
    .container {
      padding: 16px;
      flex: 1;
    }
    .portfolio-card {
      background: #161a1e;
      border: 1px solid #1e2328;
      border-radius: 8px;
      padding: 16px;
      margin-bottom: 16px;
    }
    .portfolio-title {
      font-size: 1.1em;
      color: #fff;
      margin-bottom: 12px;
    }
    .portfolio-stats {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      font-size: 0.9em;
    }
    .stat-label {
      color: #a0a0a0;
    }
    .stat-value {
      color: #fff;
      font-weight: bold;
    }
    .green { color: #00c087; }
    .red { color: #f6465d; }
    .yellow { color: #f0b90b; }
    .inputs {
      margin-bottom: 16px;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-size: 0.9em;
      color: #a0a0a0;
    }
    input {
      width: 100%;
      padding: 12px;
      font-size: 1em;
      background: #0f1419;
      border: 1px solid #2a2f36;
      border-radius: 6px;
      color: #e0e0e0;
      box-sizing: border-box;
    }
    input::placeholder { color: #5c6770; }
    .btn-row {
      display: flex;
      gap: 8px;
      margin: 16px 0;
    }
    button {
      flex: 1;
      padding: 14px;
      font-size: 1em;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.2s;
    }
    .start { background: #00c087; color: #000; }
    .stop  { background: #f6465d; color: white; }
    .restart { background: #f0b90b; color: #000; }
    button:active { opacity: 0.8; }
    #status {
      text-align: center;
      font-weight: bold;
      margin: 12px 0;
      font-size: 1.1em;
    }
    .positions-title {
      font-size: 1.1em;
      color: #fff;
      margin: 16px 0 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .position-card {
      background: #161a1e;
      border: 1px solid #1e2328;
      border-radius: 8px;
      padding: 16px;
      margin-bottom: 12px;
    }
    .position-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }
    .symbol {
      font-size: 1.1em;
      font-weight: bold;
      color: #fff;
    }
    .pnl {
      font-size: 1.2em;
      font-weight: bold;
    }
    .roi {
      font-size: 0.9em;
    }
    .details {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 8px;
      font-size: 0.9em;
    }
    .detail-label {
      color: #a0a0a0;
    }
    .detail-value {
      text-align: right;
      color: #fff;
    }
    #log {
      background: #0f1419;
      border: 1px solid #1e2328;
      border-radius: 8px;
      padding: 12px;
      flex: 1;
      overflow-y: auto;
      font-family: monospace;
      font-size: 0.9em;
      white-space: pre-wrap;
      color: #00c087;
      margin-top: 16px;
    }
  </style>
</head>
<body>

<header>Binance Futures Monitor</header>

<div class="container">
  <div class="card portfolio-card">
    <div class="portfolio-title">Сведения о портфеле</div>
    <div class="portfolio-stats">
      <div>
        <div class="stat-label">Реализованный PnL (USDT)</div>
        <div id="realizedPnL" class="stat-value green">0.00</div>
      </div>
      <div>
        <div class="stat-label">Нереализованный PnL (USDT)</div>
        <div id="unrealizedPnL" class="stat-value red">0.00</div>
      </div>
    </div>
  </div>

  <div class="inputs">
    <label>Binance API Key</label>
    <input type="text" id="apiKey" placeholder="Встав API Key" autocomplete="off"/>

    <label>Binance Secret Key</label>
    <input type="password" id="secret" placeholder="Встав Secret Key" autocomplete="off"/>

    <label>Telegram Bot Token (опціонально)</label>
    <input type="text" id="botToken" placeholder="123456789:ABCdef..." autocomplete="off"/>

    <label>Telegram Chat ID (опціонально)</label>
    <input type="text" id="chatId" placeholder="123456789" autocomplete="off"/>
  </div>

  <div class="btn-row">
    <button id="startBtn" class="start">START</button>
    <button id="stopBtn" class="stop">STOP</button>
    <button id="restartBtn" class="restart">RESTART</button>
  </div>

  <div id="status">Status: stopped</div>

  <div class="positions-title">
    Позиции (<span id="positionsCount">0</span>)
  </div>

  <div id="positionsList">
    <!-- Позиції будуть додаватися тут динамічно -->
  </div>

  <div id="log">Waiting... Press START</div>
</div>

<script>
// HMAC-SHA256
async function hmacSHA256(key, data) {
  try {
    const encoder = new TextEncoder();
    const keyData = encoder.encode(key);
    const messageData = encoder.encode(data);

    const cryptoKey = await crypto.subtle.importKey(
      "raw",
      keyData,
      { name: "HMAC", hash: "SHA-256" },
      false,
      ["sign"]
    );

    const signature = await crypto.subtle.sign("HMAC", cryptoKey, messageData);
    const hashArray = Array.from(new Uint8Array(signature));
    return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
  } catch (e) {
    console.error("HMAC error:", e);
    return 'error';
  }
}

let intervalId = null;
let previousOrderIds = new Set();
const logEl = document.getElementById('log');
const statusEl = document.getElementById('status');
const positionsList = document.getElementById('positionsList');
const positionsCount = document.getElementById('positionsCount');

function log(msg) {
  const time = new Date().toLocaleTimeString();
  logEl.textContent += `[${time}] ${msg}\n`;
  logEl.scrollTop = logEl.scrollHeight;
}

function setStatus(text) {
  statusEl.textContent = `Status: ${text}`;
}

function updatePositions(data) {
  positionsList.innerHTML = '';
  if (data.length === 0) {
    positionsList.innerHTML = '<div style="text-align:center; color:#a0a0a0; padding:20px;">Нет открытых позиций</div>';
    positionsCount.textContent = '0';
    return;
  }

  positionsCount.textContent = data.length;

  data.forEach(o => {
    const pnl = parseFloat(o.unrealizedProfit || 0);
    const pnlClass = pnl > 0 ? 'green' : pnl < 0 ? 'red' : '';
    const roi = ((pnl / parseFloat(o.initialMargin || 1)) * 100).toFixed(2);

    const card = document.createElement('div');
    card.className = 'position-card';
    card.innerHTML = `
      <div class="position-header">
        <div class="symbol">${o.symbol}</div>
        <div class="pnl \( {pnlClass}"> \){pnl.toFixed(2)}</div>
      </div>
      <div class="roi \( {pnlClass}"> \){roi}%</div>
      <div class="details">
        <div><span class="detail-label">Размер:</span> <span class="detail-value">${o.positionAmt}</span></div>
        <div><span class="detail-label">Маржа:</span> <span class="detail-value">${o.initialMargin || 'N/A'}</span></div>
        <div><span class="detail-label">Цена входа:</span> <span class="detail-value">${o.entryPrice || 'N/A'}</span></div>
        <div><span class="detail-label">Цена маркировки:</span> <span class="detail-value">${o.markPrice || 'N/A'}</span></div>
      </div>
    `;
    positionsList.appendChild(card);
  });
}

async function checkOrders() {
  const apiKey = document.getElementById('apiKey').value.trim();
  const secret = document.getElementById('secret').value.trim();
  const botToken = document.getElementById('botToken').value.trim();
  const chatId = document.getElementById('chatId').value.trim();

  if (!apiKey || !secret) {
    log("Enter Binance keys");
    return;
  }

  try {
    const ts = Date.now();
    const query = "timestamp=" + ts;
    const signature = await hmacSHA256(secret, query);

    const url = "https://fapi.binance.com/fapi/v1/openOrders?" + query + "&signature=" + signature;

    const resp = await fetch(url, {
      method: 'GET',
      headers: { 'X-MBX-APIKEY': apiKey }
    });

    if (!resp.ok) {
      const err = await resp.text();
      log("Binance error: " + err);
      return;
    }

    const data = await resp.json();

    updatePositions(data);

    const currentIds = new Set(data.map(o => o.orderId));
    const newIds = [...currentIds].filter(id => !previousOrderIds.has(id));

    previousOrderIds = currentIds;

    if (newIds.length > 0) {
      log("New orders (" + newIds.length + ")");
      data.filter(o => newIds.includes(o.orderId)).forEach(o => {
        const msg = `NEW ORDER\nSymbol: ${o.symbol}\nSide: ${o.side}\nQty: ${o.origQty}\nPrice: ${o.price || o.type}\nStatus: ${o.status}`;
        log(msg);
        if (botToken && chatId) {
          fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ chat_id: chatId, text: msg })
          }).catch(err => log("Telegram error: " + err.message));
        }
      });
    } else {
      log("No new orders");
    }
  } catch (err) {
    log("Error: " + err.message);
  }
}

document.getElementById('startBtn').onclick = async () => {
  log("Started");
  setStatus("running");
  previousOrderIds.clear();
  await checkOrders();
  if (intervalId) clearInterval(intervalId);
  intervalId = setInterval(checkOrders, 3000); // 3 секунди
};

document.getElementById('stopBtn').onclick = () => {
  if (intervalId) clearInterval(intervalId);
  log("Stopped");
  setStatus("stopped");
};

document.getElementById('restartBtn').onclick = () => {
  if (intervalId) clearInterval(intervalId);
  logEl.textContent = "";
  log("Restarted");
  setStatus("restarting");
  previousOrderIds.clear();
  checkOrders();
  intervalId = setInterval(checkOrders, 3000);
};
</script>
</body>
</html>
