<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Binance –ú–æ–Ω—ñ—Ç–æ—Ä + Telegram</title>
  <style>
    body { 
      font-family: system-ui, sans-serif; 
      background:#111; 
      color:#0f0; 
      margin:0; 
      padding:15px; 
      min-height:100vh; 
      display:flex; 
      flex-direction:column; 
    }
    h1 { color:#0f8; text-align:center; margin:0.8em 0 0.4em; font-size:1.4em; }
    .container { max-width:600px; margin:0 auto; flex:1; display:flex; flex-direction:column; }
    .inputs { margin-bottom:15px; }
    label { display:block; margin:10px 0 4px; font-size:14px; color:#ccc; }
    input { width:100%; padding:12px; font-size:16px; box-sizing:border-box; border-radius:6px; background:#222; color:#0f0; border:1px solid #333; }
    .buttons { display:flex; gap:10px; margin:15px 0; }
    button { flex:1; padding:14px; font-size:16px; border:none; border-radius:6px; color:white; font-weight:bold; cursor:pointer; }
    .start { background:#0a0; }
    .stop { background:#a00; }
    .restart { background:#444; }
    #log {

  </style>
</head>
<body>

<div class="container">
  <h1>Binance –ú–æ–Ω—ñ—Ç–æ—Ä + Telegram</h1>

  <div class="inputs">
    <label>Binance API Key:</label>
    <input type="text" id="apiKey" placeholder="–í—Å—Ç–∞–≤ API Key" autocomplete="off"/>

    <label>Binance Secret Key:</label>
    <input type="password" id="secret" placeholder="–í—Å—Ç–∞–≤ Secret Key" autocomplete="off"/>

    <label>Telegram Bot Token (–æ–ø—Ü—ñ–æ–Ω–∞–ª—å–Ω–æ):</label>
    <input type="text" id="botToken" placeholder="123456789:ABCdef..." autocomplete="off"/>

    <label>Telegram Chat ID (–æ–ø—Ü—ñ–æ–Ω–∞–ª—å–Ω–æ):</label>
    <input type="text" id="chatId" placeholder="123456789" autocomplete="off"/>
  </div>

  <div class="buttons">
    <button id="startBtn" class="start">START</button>
    <button id="stopBtn" class="stop">STOP</button>
    <button id="restartBtn" class="restart">RESTART</button>
  </div>

  <div id="status" class="status">–°—Ç–∞—Ç—É—Å: –∑—É–ø–∏–Ω–µ–Ω–æ</div>

  <div id="log">–û—á—ñ–∫—É—é –∫–æ–º–∞–Ω–¥–∏... –ù–∞—Ç–∏—Å–Ω–∏ START</div>
</div>

<script>
// –ü—Ä–∞–≤–∏–ª—å–Ω–∞ HMAC-SHA256 —á–µ—Ä–µ–∑ Web Crypto API
async function hmacSHA256(key, data) {
  try {
    const encoder = new TextEncoder();
    const keyData = encoder.encode(key);
    const messageData = encoder.encode(data);

    const cryptoKey = await crypto.subtle.importKey(
      "raw",
      keyData,
      { name: "HMAC", hash: "SHA-256" },
      false,
      ["sign"]
    );

    const signature = await crypto.subtle.sign("HMAC", cryptoKey, messageData);
    const hashArray = Array.from(new Uint8Array(signature));
    return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
  } catch (e) {
    console.error("HMAC error:", e);
    return 'error-signature';
  }
}

let intervalId = null;
let previousOrderIds = new Set();
const logEl = document.getElementById('log');
const statusEl = document.getElementById('status');

function log(msg) {
  const time = new Date().toLocaleTimeString('uk-UA', {hour12:false});
  logEl.textContent += `[${time}] ${msg}\n`;
  logEl.scrollTop = logEl.scrollHeight;
}

function updateStatus(text, color = '#0f8') {
  statusEl.textContent = `–°—Ç–∞—Ç—É—Å: ${text}`;
  statusEl.style.color = color;
}

async function sendTelegramMessage(botToken, chatId, text) {
  if (!botToken || !chatId) return;
  try {
    const response = await fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ chat_id: chatId, text: text, parse_mode: 'HTML' })
    });
    if (response.ok) log("–í—ñ–¥–ø—Ä–∞–≤–ª–µ–Ω–æ –≤ Telegram");
    else log("–ü–æ–º–∏–ª–∫–∞ Telegram: " + response.status);
  } catch (err) {
    log("–ü–æ–º–∏–ª–∫–∞ –≤—ñ–¥–ø—Ä–∞–≤–∫–∏ –≤ Telegram: " + err.message);
  }
}

async function checkOrders() {
  const apiKey = document.getElementById('apiKey').value.trim();
  const secret = document.getElementById('secret').value.trim();
  const botToken = document.getElementById('botToken').value.trim();
  const chatId = document.getElementById('chatId').value.trim();

  if (!apiKey || !secret) {
    log("–ü–æ–º–∏–ª–∫–∞: –≤–≤–µ–¥–∏ –∫–ª—é—á—ñ Binance");
    return;
  }

  try {
    const ts = Date.now();
    const query = `timestamp=${ts}`;
    const signature = await hmacSHA256(secret, query);

    const url = `https://fapi.binance.com/fapi/v1/openOrders?\( {encodeURIComponent(query)}&signature= \){encodeURIComponent(signature)}`;

    const resp = await fetch(url, {
      method: 'GET',
      headers: { 'X-MBX-APIKEY': apiKey }
    });

    if (!resp.ok) {
      const errText = await resp.text();
      log("Binance –ø–æ–º–∏–ª–∫–∞: " + errText);
      return;
    }

    const data = await resp.json();

    if (Array.isArray(data)) {
      const currentIds = new Set(data.map(o => o.orderId));
      const newIds = [...currentIds].filter(id => !previousOrderIds.has(id));

      previousOrderIds = currentIds;

      if (data.length === 0) {
        log("–í—ñ–¥–∫—Ä–∏—Ç–∏—Ö –æ—Ä–¥–µ—Ä—ñ–≤ –Ω–µ–º–∞—î");
      } else if (newIds.length > 0) {
        log(`–ù–æ–≤—ñ –æ—Ä–¥–µ—Ä–∏ (${newIds.length})`);
        data.filter(o => newIds.includes(o.orderId)).forEach(o => {
          const price = o.price !== "0.00000000" ? o.price : o.type;
          const msg = `üîî –ù–û–í–ò–ô –û–†–î–ï–†\n–°–∏–º–≤–æ–ª: ${o.symbol}\n–°—Ç–æ—Ä–æ–Ω–∞: ${o.side}\n–ö—ñ–ª—å–∫—ñ—Å—Ç—å: ${o.origQty}\n–¶—ñ–Ω–∞/–¢–∏–ø: ${price}\n–°—Ç–∞—Ç—É—Å: ${o.status}`;
          log(msg);
          sendTelegramMessage(botToken, chatId, msg);
        });
      } else {
        log(`–û—Ä–¥–µ—Ä–∏ –±–µ–∑ –∑–º—ñ–Ω (${data.length})`);
      }
    } else {
      log("–í—ñ–¥–ø–æ–≤—ñ–¥—å –Ω–µ –º–∞—Å–∏–≤: " + JSON.stringify(data));
    }
  } catch (err) {
    log("–ö—Ä–∏—Ç–∏—á–Ω–∞ –ø–æ–º–∏–ª–∫–∞: " + err.message);
  }
}

document.getElementById('startBtn').onclick = async () => {
  previousOrderIds.clear();
  log("–ú–æ–Ω—ñ—Ç–æ—Ä–∏–Ω–≥ –∑–∞–ø—É—â–µ–Ω–æ");
  updateStatus("–ø—Ä–∞—Ü—é—î", "#0f8");
  await checkOrders();
  if (intervalId) clearInterval(intervalId);
  intervalId = setInterval(checkOrders, 10000);
};

document.getElementById('stopBtn').onclick = () => {
  if (intervalId) clearInterval(intervalId);
  log("–ú–æ–Ω—ñ—Ç–æ—Ä–∏–Ω–≥ –∑—É–ø–∏–Ω–µ–Ω–æ");
  updateStatus("–∑—É–ø–∏–Ω–µ–Ω–æ", "#f88");
};

document.getElementById('restartBtn').onclick = () => {
  if (intervalId) clearInterval(intervalId);
  previousOrderIds.clear();
  logEl.textContent = "";
  log("–ü–µ—Ä–µ–∑–∞–ø—É—Å–∫... –û—á–∏—â–µ–Ω–æ –ª–æ–≥");
  updateStatus("–ø–µ—Ä–µ–∑–∞–ø—É—Å–∫", "#ff8");
  checkOrders();
  intervalId = setInterval(checkOrders, 10000);
};

// –ê–≤—Ç–æ–∑–∞–ø—É—Å–∫, —è–∫—â–æ –∫–ª—é—á—ñ –∑–±–µ—Ä–µ–∂–µ–Ω—ñ
if (localStorage.getItem('apiKey') && localStorage.getItem('secret')) {
  document.getElementById('apiKey').value = localStorage.getItem('apiKey');
  document.getElementById('secret').value = localStorage.getItem('secret');
  document.getElementById('botToken').value = localStorage.getItem('botToken') || '';
  document.getElementById('chatId').value = localStorage.getItem('chatId') || '';
  log("–ó–±–µ—Ä–µ–∂–µ–Ω—ñ –∫–ª—é—á—ñ –∑–Ω–∞–π–¥–µ–Ω–æ ‚Äî –∞–≤—Ç–æ–∑–∞–ø—É—Å–∫...");
  updateStatus("–ø—Ä–∞—Ü—é—î", "#0f8");
  checkOrders();
  intervalId = setInterval(checkOrders, 10000);
}
</script>
</body>
</html>
