<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Binance Ордери + Ретранслятор</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: #f5f5f5;
      color: #000;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      background: #000;
      color: #ffeb3b;
      padding: 12px 16px;
      text-align: center;
      font-size: 1.3em;
      font-weight: 600;
      border-bottom: 3px solid #ffeb3b;
    }
    .container {
      padding: 12px;
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 12px;
      max-width: 100%;
    }
    .settings-card {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .settings-header {
      background: #ffeb3b;
      color: #000;
      padding: 10px;
      font-weight: bold;
      font-size: 1em;
      text-align: center;
      cursor: pointer;
    }
    .settings-body {
      padding: 12px;
      display: none;
    }
    .settings-body.active {
      display: block;
    }
    label {
      display: block;
      margin: 8px 0 4px;
      font-size: 0.85em;
      color: #444;
    }
    input {
      width: 100%;
      padding: 10px;
      font-size: 0.9em;
      background: #f9f9f9;
      border: 1px solid #ccc;
      border-radius: 6px;
      color: #000;
      box-sizing: border-box;
    }
    .btn-row {
      display: flex;
      gap: 8px;
      margin: 12px 0;
    }
    button {
      flex: 1;
      padding: 12px;
      font-size: 1em;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .start { background: #ffeb3b; color: #000; }
    .stop  { background: #d32f2f; color: white; }
    .restart { background: #ffb300; color: #000; }
    button:active { opacity: 0.85; }
    #status {
      text-align: center;
      font-weight: bold;
      margin: 10px 0;
      font-size: 1.1em;
      color: #333;
    }
    .orders-section {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .orders-title {
      font-size: 1em;
      color: #000;
      margin: 0 0 8px;
      font-weight: bold;
    }
    .order-item {
      border-bottom: 1px solid #eee;
      padding: 8px 0;
      font-size: 0.9em;
    }
    .order-item:last-child { border-bottom: none; }
    .order-symbol { font-weight: bold; color: #000; }
    .buy { color: #00c087; font-weight: bold; }
    .sell { color: #f6465d; font-weight: bold; }
    .no-orders {
      text-align: center;
      color: #777;
      padding: 16px 0;
      font-size: 0.9em;
    }
  </style>
</head>
<body>

<header>Binance Ордери + Ретранслятор</header>

<div class="container">
  <div class="settings-card">
    <div class="settings-header" id="settingsToggle">Налаштування ключів ▼</div>
    <div class="settings-body" id="settingsBody">
      <label>Джерело API Key</label>
      <input type="text" id="sourceApiKey" placeholder="API Key першого акаунту" autocomplete="off"/>

      <label>Джерело Secret Key</label>
      <input type="password" id="sourceSecret" placeholder="Secret Key першого акаунту" autocomplete="off"/>

      <label>Приймач API Key</label>
      <input type="text" id="targetApiKey" placeholder="API Key другого акаунту" autocomplete="off"/>

      <label>Приймач Secret Key</label>
      <input type="password" id="targetSecret" placeholder="Secret Key другого акаунту" autocomplete="off"/>

      <label>Telegram Bot Token (опціонально)</label>
      <input type="text" id="botToken" placeholder="123456789:ABCdef..." autocomplete="off"/>

      <label>Telegram Chat ID (опціонально)</label>
      <input type="text" id="chatId" placeholder="123456789" autocomplete="off"/>
    </div>
  </div>

  <div class="btn-row">
    <button id="startBtn" class="start">START</button>
    <button id="stopBtn" class="stop">STOP</button>
    <button id="restartBtn" class="restart">RESTART</button>
  </div>

  <div id="status">Статус: зупинено</div>

  <div class="orders-section">
    <div class="orders-title">Ордери на покупку</div>
    <div id="buyOrdersList">
      <div class="no-orders">Немає ордерів на покупку</div>
    </div>
  </div>

  <div class="orders-section">
    <div class="orders-title">Ордери на продаж</div>
    <div id="sellOrdersList">
      <div class="no-orders">Немає ордерів на продаж</div>
    </div>
  </div>
</div>

<script>
// HMAC-SHA256
async function hmacSHA256(key, data) {
  try {
    const encoder = new TextEncoder();
    const keyData = encoder.encode(key);
    const messageData = encoder.encode(data);

    const cryptoKey = await crypto.subtle.importKey(
      "raw",
      keyData,
      { name: "HMAC", hash: "SHA-256" },
      false,
      ["sign"]
    );

    const signature = await crypto.subtle.sign("HMAC", cryptoKey, messageData);
    const hashArray = Array.from(new Uint8Array(signature));
    return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
  } catch (e) {
    console.error("HMAC error:", e);
    return 'error';
  }
}

let intervalId = null;
let previousOrderIds = new Set();
const buyOrdersList = document.getElementById('buyOrdersList');
const sellOrdersList = document.getElementById('sellOrdersList');
const statusEl = document.getElementById('status');

function setStatus(text, color = '#000') {
  statusEl.textContent = `Статус: ${text}`;
  statusEl.style.color = color;
}

function updateOrders(data) {
  buyOrdersList.innerHTML = '';
  sellOrdersList.innerHTML = '';

  let buyCount = 0;
  let sellCount = 0;

  if (data.length === 0) {
    buyOrdersList.innerHTML = '<div class="no-orders">Немає ордерів на покупку</div>';
    sellOrdersList.innerHTML = '<div class="no-orders">Немає ордерів на продаж</div>';
    return;
  }

  data.forEach(o => {
    const sideText = o.side === 'BUY' ? 'Покупка' : 'Продаж';
    const sideClass = o.side === 'BUY' ? 'buy' : 'sell';

    const item = document.createElement('div');
    item.className = 'order-item';
    item.innerHTML = `
      <div class="order-symbol">${o.symbol}</div>
      <div>Сторона: <span class="\( {sideClass}"> \){sideText}</span></div>
      <div>Кількість: ${o.origQty}</div>
      <div>Ціна/Тип: ${o.price !== "0.00000000" ? o.price : o.type}</div>
      <div>Статус: ${o.status}</div>
      <div>Час: ${new Date(o.time).toLocaleString('uk-UA')}</div>
    `;

    if (o.side === 'BUY') {
      buyOrdersList.appendChild(item);
      buyCount++;
    } else {
      sellOrdersList.appendChild(item);
      sellCount++;
    }
  });

  if (buyCount === 0) buyOrdersList.innerHTML = '<div class="no-orders">Немає ордерів на покупку</div>';
  if (sellCount === 0) sellOrdersList.innerHTML = '<div class="no-orders">Немає ордерів на продаж</div>';
}

async function duplicateOrder(targetApiKey, targetSecret, order) {
  const ts = Date.now();
  const params = new URLSearchParams({
    symbol: order.symbol,
    side: order.side,
    type: order.type,
    quantity: order.origQty,
    timestamp: ts,
    timeInForce: order.timeInForce || 'GTC',
  });
  if (order.price && order.price !== "0.00000000") {
    params.append('price', order.price);
  }

  const query = params.toString();
  const signature = await hmacSHA256(targetSecret, query);
  const url = `https://fapi.binance.com/fapi/v1/order?\( {query}&signature= \){signature}`;

  const resp = await fetch(url, {
    method: 'POST',
    headers: { 'X-MBX-APIKEY': targetApiKey }
  });

  if (!resp.ok) {
    const err = await resp.text();
    log("Помилка дублювання: " + err);
    return false;
  }

  log(`Ордер дубльовано: ${order.symbol} ${order.side} ${order.origQty}`);
  return true;
}

async function checkOrders() {
  const sourceApiKey = document.getElementById('sourceApiKey').value.trim();
  const sourceSecret = document.getElementById('sourceSecret').value.trim();
  const targetApiKey = document.getElementById('targetApiKey').value.trim();
  const targetSecret = document.getElementById('targetSecret').value.trim();

  if (!sourceApiKey || !sourceSecret) {
    setStatus("введіть ключі джерела", "#d32f2f");
    return;
  }

  try {
    const ts = Date.now();
    const query = "timestamp=" + ts;
    const signature = await hmacSHA256(sourceSecret, query);

    const url = "https://fapi.binance.com/fapi/v1/openOrders?" + query + "&signature=" + signature;

    const resp = await fetch(url, {
      method: 'GET',
      headers: { 'X-MBX-APIKEY': sourceApiKey }
    });

    if (!resp.ok) {
      const err = await resp.text();
      setStatus("помилка Binance", "#d32f2f");
      return;
    }

    const data = await resp.json();
    updateOrders(data);

    const currentIds = new Set(data.map(o => o.orderId));
    const newIds = [...currentIds].filter(id => !previousOrderIds.has(id));

    if (newIds.length > 0 && targetApiKey && targetSecret) {
      setStatus("нові ордери — дублюю...", "#ffb300");
      for (const id of newIds) {
        const order = data.find(o => o.orderId === id);
        if (order) {
          await duplicateOrder(targetApiKey, targetSecret, order);
        }
      }
    }

    previousOrderIds = currentIds;

    if (newIds.length === 0) {
      setStatus("працює", "#00c087");
    }
  } catch (err) {
    setStatus("мережева помилка", "#d32f2f");
  }
}

document.getElementById('startBtn').onclick = async () => {
  setStatus("працює", "#00c087");
  previousOrderIds.clear();
  await checkOrders();
  if (intervalId) clearInterval(intervalId);
  intervalId = setInterval(checkOrders, 3000);
};

document.getElementById('stopBtn').onclick = () => {
  if (intervalId) clearInterval(intervalId);
  setStatus("зупинено", "#d32f2f");
};

document.getElementById('restartBtn').onclick = () => {
  if (intervalId) clearInterval(intervalId);
  previousOrderIds.clear();
  setStatus("перезапуск...", "#ffb300");
  checkOrders();
  intervalId = setInterval(checkOrders, 3000);
};

// Акордеон
document.getElementById('settingsToggle').onclick = () => {
  const body = document.getElementById('settingsBody');
  body.classList.toggle('active');
  document.getElementById('settingsToggle').textContent = body.classList.contains('active') 
    ? "Налаштування ключів ▲" 
    : "Налаштування ключів ▼";
};

// Автозапуск
if (localStorage.getItem('sourceApiKey') && localStorage.getItem('sourceSecret')) {
  document.getElementById('sourceApiKey').value = localStorage.getItem('sourceApiKey');
  document.getElementById('sourceSecret').value = localStorage.getItem('sourceSecret');
  document.getElementById('targetApiKey').value = localStorage.getItem('targetApiKey') || '';
  document.getElementById('targetSecret').value = localStorage.getItem('targetSecret') || '';
  document.getElementById('botToken').value = localStorage.getItem('botToken') || '';
  document.getElementById('chatId').value = localStorage.getItem('chatId') || '';
  setStatus("працює", "#00c087");
  checkOrders();
  intervalId = setInterval(checkOrders, 3000);
}
</script>
</body>
</html>
