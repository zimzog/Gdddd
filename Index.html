<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ретранслятор сигналів Binance</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: #0f1217;
      color: #e0e0e0;
      min-height: 100vh;
      padding: 20px;
      box-sizing: border-box;
    }
    h1 {
      color: #00d084;
      text-align: center;
      margin: 0 0 24px;
    }
    .card {
      background: #1a1f27;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.5);
    }
    label {
      display: block;
      margin: 12px 0 6px;
      font-size: 0.95em;
      color: #a0a0a0;
    }
    input {
      width: 100%;
      padding: 12px;
      font-size: 1em;
      background: #11151c;
      border: 1px solid #2a2f36;
      border-radius: 8px;
      color: #e0e0e0;
      box-sizing: border-box;
    }
    input::placeholder { color: #5c6770; }
    .btn {
      width: 100%;
      padding: 14px;
      font-size: 1.1em;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin: 12px 0;
      transition: 0.2s;
    }
    .start { background: #00d084; color: #000; }
    .stop  { background: #f44336; color: white; }
    .restart { background: #ff9800; color: #000; }
    .btn:active { opacity: 0.85; }
    #status {
      text-align: center;
      font-weight: bold;
      margin: 16px 0;
      font-size: 1.2em;
    }
    #log {
      background: #11151c;
      border: 1px solid #2a2f36;
      border-radius: 10px;
      padding: 12px;
      height: 180px;
      overflow-y: auto;
      font-family: monospace;
      font-size: 0.9em;
      white-space: pre-wrap;
      color: #00d084;
    }
  </style>
</head>
<body>

<h1>Ретранслятор сигналів Binance</h1>

<div class="card">
  <label>API Key джерела (перший акаунт)</label>
  <input type="text" id="sourceApiKey" placeholder="Встав API Key джерела" autocomplete="off"/>

  <label>Secret Key джерела</label>
  <input type="password" id="sourceSecret" placeholder="Встав Secret Key джерела" autocomplete="off"/>

  <label>API Key приймача (другий акаунт)</label>
  <input type="text" id="targetApiKey" placeholder="Встав API Key приймача" autocomplete="off"/>

  <label>Secret Key приймача</label>
  <input type="password" id="targetSecret" placeholder="Встав Secret Key приймача" autocomplete="off"/>

  <div id="status">Статус: зупинено</div>

  <button id="startBtn" class="btn start">ЗАПУСТИТИ РЕТРАНСЛЯЦІЮ</button>
  <button id="stopBtn" class="btn stop" disabled>ЗУПИНИТИ</button>

  <div id="log">Лог з'явиться тут...</div>
</div>

<script>
// Правильна HMAC-SHA256
async function hmacSHA256(key, data) {
  try {
    const encoder = new TextEncoder();
    const keyData = encoder.encode(key);
    const messageData = encoder.encode(data);

    const cryptoKey = await crypto.subtle.importKey(
      "raw",
      keyData,
      { name: "HMAC", hash: "SHA-256" },
      false,
      ["sign"]
    );

    const signature = await crypto.subtle.sign("HMAC", cryptoKey, messageData);
    const hashArray = Array.from(new Uint8Array(signature));
    return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
  } catch (e) {
    console.error("HMAC error:", e);
    return 'error';
  }
}

let intervalId = null;
let lastOrderIds = new Set();

function log(msg) {
  const time = new Date().toLocaleTimeString();
  document.getElementById('log').innerHTML += `[${time}] ${msg}<br>`;
  document.getElementById('log').scrollTop = document.getElementById('log').scrollHeight;
}

function setStatus(text, color = '#888') {
  document.getElementById('status').textContent = `Статус: ${text}`;
  document.getElementById('status').style.color = color;
}

async function getOpenOrders(apiKey, secret) {
  const ts = Date.now();
  const query = `timestamp=${ts}`;
  const signature = await hmacSHA256(secret, query);
  const url = `https://fapi.binance.com/fapi/v1/openOrders?\( {query}&signature= \){signature}`;

  const resp = await fetch(url, {
    method: 'GET',
    headers: { 'X-MBX-APIKEY': apiKey }
  });

  if (!resp.ok) throw new Error(await resp.text());
  return await resp.json();
}

async function placeOrder(targetApiKey, targetSecret, order) {
  const ts = Date.now();
  const params = new URLSearchParams({
    symbol: order.symbol,
    side: order.side,
    type: order.type,
    quantity: order.origQty,
    timestamp: ts,
    timeInForce: order.timeInForce || 'GTC',
  });
  if (order.price && order.price !== "0.00000000") {
    params.append('price', order.price);
  }

  const query = params.toString();
  const signature = await hmacSHA256(targetSecret, query);
  const url = `https://fapi.binance.com/fapi/v1/order?\( {query}&signature= \){signature}`;

  const resp = await fetch(url, {
    method: 'POST',
    headers: { 'X-MBX-APIKEY': targetApiKey }
  });

  if (!resp.ok) {
    const err = await resp.text();
    log(`Помилка дублювання ордера: ${err}`);
    return false;
  }

  log(`Ордер успішно дубльовано: ${order.symbol} ${order.side} ${order.origQty}`);
  return true;
}

async function monitor() {
  const sourceApiKey = document.getElementById('sourceApiKey').value.trim();
  const sourceSecret = document.getElementById('sourceSecret').value.trim();
  const targetApiKey = document.getElementById('targetApiKey').value.trim();
  const targetSecret = document.getElementById('targetSecret').value.trim();

  if (!sourceApiKey || !sourceSecret || !targetApiKey || !targetSecret) {
    setStatus("введіть усі ключі", "#f44336");
    return;
  }

  try {
    const orders = await getOpenOrders(sourceApiKey, sourceSecret);
    const currentIds = new Set(orders.map(o => o.orderId));

    const newIds = [...currentIds].filter(id => !lastOrderIds.has(id));

    if (newIds.length > 0) {
      log(`Виявлено ${newIds.length} нових ордерів`);
      for (const id of newIds) {
        const order = orders.find(o => o.orderId === id);
        if (order) {
          await placeOrder(targetApiKey, targetSecret, order);
        }
      }
    }

    lastOrderIds = currentIds;
    setStatus("працює", "#00c087");
  } catch (err) {
    setStatus("помилка", "#f44336");
    log("Помилка: " + err.message);
  }
}

document.getElementById('startBtn').onclick = () => {
  setStatus("працює", "#00c087");
  lastOrderIds.clear();
  monitor();
  intervalId = setInterval(monitor, 5000); // 5 секунд — безпечно
  document.getElementById('startBtn').disabled = true;
  document.getElementById('stopBtn').disabled = false;
};

document.getElementById('stopBtn').onclick = () => {
  if (intervalId) clearInterval(intervalId);
  setStatus("зупинено", "#888");
  document.getElementById('startBtn').disabled = false;
  document.getElementById('stopBtn').disabled = true;
};

document.getElementById('restartBtn').onclick = () => {
  if (intervalId) clearInterval(intervalId);
  lastOrderIds.clear();
  log("Перезапуск...");
  monitor();
  intervalId = setInterval(monitor, 5000);
  document.getElementById('startBtn').disabled = true;
  document.getElementById('stopBtn').disabled = false;
};
</script>
</body>
</html>
