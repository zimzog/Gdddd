<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Binance Monitor</title>
  <style>
    body { font-family: system-ui, sans-serif; background:#111; color:#0f0; margin:0; padding:15px; }
    h1 { color:#0f8; text-align:center; margin:1em 0 0.6em; }
    input, button { display:block; width:100%; margin:10px 0; padding:12px; font-size:16px; box-sizing:border-box; border-radius:6px; }
    button { color:white; border:none; font-weight:bold; cursor:pointer; }
    button.green  { background:#0a0; }
    button.red    { background:#a00; }
    button.gray   { background:#444; }
    #log { background:#000; color:#0f0; padding:10px; height:45vh; overflow-y:auto; white-space:pre-wrap; font-family:monospace; font-size:13px; border:1px solid #333; border-radius:6px; margin-top:15px; }
    label { display:block; margin:12px 0 4px; font-size:14px; color:#ccc; }
    .btn-row { display:flex; gap:10px; margin:15px 0; }
    .btn-row button { flex:1; padding:14px; font-size:16px; }
  </style>
</head>
<body>

<h1>Monitor Open Orders</h1>

<label>Binance API Key:</label>
<input type="text" id="apiKey" placeholder="Paste API Key" autocomplete="off"/>

<label>Binance Secret Key:</label>
<input type="password" id="secret" placeholder="Paste Secret Key" autocomplete="off"/>

<label>Telegram Bot Token (optional):</label>
<input type="text" id="botToken" placeholder="123456789:ABCdef..." autocomplete="off"/>

<label>Telegram Chat ID (optional):</label>
<input type="text" id="chatId" placeholder="123456789" autocomplete="off"/>

<div class="btn-row">
  <button id="startBtn" class="green">START</button>
  <button id="stopBtn" class="red">STOP</button>
  <button id="restartBtn" class="gray">RESTART</button>
</div>

<div id="status" style="text-align:center; color:#0f8; margin:10px 0; font-weight:bold;">Status: stopped</div>

<div id="log">Waiting... Press START</div>

<script>
// Correct HMAC-SHA256
async function hmacSHA256(key, data) {
  try {
    const encoder = new TextEncoder();
    const keyData = encoder.encode(key);
    const messageData = encoder.encode(data);

    const cryptoKey = await crypto.subtle.importKey(
      "raw",
      keyData,
      { name: "HMAC", hash: "SHA-256" },
      false,
      ["sign"]
    );

    const signature = await crypto.subtle.sign("HMAC", cryptoKey, messageData);
    const hashArray = Array.from(new Uint8Array(signature));
    return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
  } catch (e) {
    console.error("HMAC error:", e);
    return 'error-signature';
  }
}

let intervalId = null;
let previousOrderIds = new Set();
const logEl = document.getElementById('log');
const statusEl = document.getElementById('status');

function log(msg) {
  const time = new Date().toLocaleTimeString();
  logEl.textContent += `[${time}] ${msg}\n`;
  logEl.scrollTop = logEl.scrollHeight;
}

function setStatus(text) {
  statusEl.textContent = `Status: ${text}`;
}

async function sendTelegram(botToken, chatId, text) {
  if (!botToken || !chatId) return;
  try {
    await fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ chat_id: chatId, text: text })
    });
    log("Telegram sent");
  } catch (err) {
    log("Telegram error: " + err.message);
  }
}

async function checkOrders() {
  const apiKey = document.getElementById('apiKey').value.trim();
  const secret = document.getElementById('secret').value.trim();
  const botToken = document.getElementById('botToken').value.trim();
  const chatId = document.getElementById('chatId').value.trim();

  if (!apiKey || !secret) {
    log("Enter Binance keys");
    return;
  }

  try {
    const ts = Date.now();
    const query = "timestamp=" + ts;
    const signature = await hmacSHA256(secret, query);

    const url = "https://fapi.binance.com/fapi/v1/openOrders?" + query + "&signature=" + signature;

    log("Timestamp: " + ts);
    log("Signature start: " + signature.substring(0, 16) + "...");

    const resp = await fetch(url, {
      method: 'GET',
      headers: { 'X-MBX-APIKEY': apiKey }
    });

    log("Status: " + resp.status);

    if (!resp.ok) {
      const err = await resp.text();
      log("Binance error: " + err);
      return;
    }

    const data = await resp.json();

    if (Array.isArray(data)) {
      const currentIds = new Set(data.map(o => o.orderId));
      const newIds = [...currentIds].filter(id => !previousOrderIds.has(id));

      previousOrderIds = currentIds;

      if (data.length === 0) {
        log("No open orders");
      } else if (newIds.length > 0) {
        log("New orders (" + newIds.length + ")");
        data.filter(o => newIds.includes(o.orderId)).forEach(o => {
          const price = o.price !== "0.00000000" ? o.price : o.type;
          const msg = "NEW ORDER\nSymbol: " + o.symbol + "\nSide: " + o.side + "\nQty: " + o.origQty + "\nPrice: " + price + "\nStatus: " + o.status;
          log(msg);
          sendTelegram(botToken, chatId, msg);
        });
      } else {
        log("No changes (" + data.length + " open)");
      }
    } else {
      log("Unexpected response");
    }
  } catch (err) {
    log("Error: " + err.message);
  }
}

document.getElementById('startBtn').onclick = async () => {
  log("Started");
  setStatus("running");
  previousOrderIds.clear();
  await checkOrders();
  if (intervalId) clearInterval(intervalId);
  intervalId = setInterval(checkOrders, 10000);
};

document.getElementById('stopBtn').onclick = () => {
  if (intervalId) clearInterval(intervalId);
  log("Stopped");
  setStatus("stopped");
};

document.getElementById('restartBtn').onclick = () => {
  if (intervalId) clearInterval(intervalId);
  logEl.textContent = "";
  log("Restarted");
  setStatus("restarting");
  previousOrderIds.clear();
  checkOrders();
  intervalId = setInterval(checkOrders, 10000);
};
</script>
</body>
</html>
