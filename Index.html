<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Binance Ордери Монітор</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #f5f5f5;
      color: #000;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      background: #000;
      color: #ffeb3b;
      padding: 14px 16px;
      text-align: center;
      font-size: 1.4em;
      font-weight: 600;
      border-bottom: 4px solid #ffeb3b;
    }
    .container {
      padding: 16px;
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    .card {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 12px;
      padding: 16px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-size: 0.95em;
      color: #333;
      font-weight: 500;
    }
    input {
      width: 100%;
      padding: 12px;
      font-size: 1em;
      background: #fafafa;
      border: 1px solid #ccc;
      border-radius: 8px;
      color: #000;
      box-sizing: border-box;
    }
    input::placeholder { color: #999; }
    .btn-row {
      display: flex;
      gap: 10px;
      margin: 20px 0 10px;
    }
    button {
      flex: 1;
      padding: 14px;
      font-size: 1.05em;
      font-weight: 600;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.2s;
    }
    .start { background: #ffeb3b; color: #000; }
    .stop  { background: #d32f2f; color: white; }
    .restart { background: #ffb300; color: #000; }
    button:active { opacity: 0.85; }
    #status {
      text-align: center;
      font-weight: bold;
      font-size: 1.1em;
      margin: 12px 0;
      color: #333;
    }
    #ordersList {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 12px;
      padding: 16px;
      min-height: 200px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .order-item {
      border-bottom: 1px solid #eee;
      padding: 12px 0;
      font-size: 0.95em;
    }
    .order-item:last-child { border-bottom: none; }
    .order-symbol { font-weight: bold; color: #000; }
    .order-side-buy { color: #00c087; font-weight: bold; }
    .order-side-sell { color: #f6465d; font-weight: bold; }
    .no-orders {
      text-align: center;
      color: #777;
      padding: 30px 0;
      font-size: 1em;
    }
  </style>
</head>
<body>

<header>Binance Ордери Монітор</header>

<div class="container">
  <div class="card">
    <label>Binance API Key</label>
    <input type="text" id="apiKey" placeholder="Встав API Key" autocomplete="off"/>

    <label>Binance Secret Key</label>
    <input type="password" id="secret" placeholder="Встав Secret Key" autocomplete="off"/>

    <label>Telegram Bot Token (опціонально)</label>
    <input type="text" id="botToken" placeholder="123456789:ABCdef..." autocomplete="off"/>

    <label>Telegram Chat ID (опціонально)</label>
    <input type="text" id="chatId" placeholder="123456789" autocomplete="off"/>
  </div>

  <div class="btn-row">
    <button id="startBtn" class="start">START</button>
    <button id="stopBtn" class="stop">STOP</button>
    <button id="restartBtn" class="restart">RESTART</button>
  </div>

  <div id="status">Статус: зупинено</div>

  <div id="ordersList">
    <div class="no-orders">Відкритих ордерів немає (натисни START)</div>
  </div>

  <div id="log" style="display:none;"></div> <!-- Лог прихований, щоб не засмічувати інтерфейс -->
</div>

<script>
// HMAC-SHA256
async function hmacSHA256(key, data) {
  try {
    const encoder = new TextEncoder();
    const keyData = encoder.encode(key);
    const messageData = encoder.encode(data);

    const cryptoKey = await crypto.subtle.importKey(
      "raw",
      keyData,
      { name: "HMAC", hash: "SHA-256" },
      false,
      ["sign"]
    );

    const signature = await crypto.subtle.sign("HMAC", cryptoKey, messageData);
    const hashArray = Array.from(new Uint8Array(signature));
    return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
  } catch (e) {
    console.error("HMAC error:", e);
    return 'error';
  }
}

let intervalId = null;
let previousOrderIds = new Set();
const ordersList = document.getElementById('ordersList');
const statusEl = document.getElementById('status');

function setStatus(text, color = '#000') {
  statusEl.textContent = `Статус: ${text}`;
  statusEl.style.color = color;
}

function updateOrders(data) {
  ordersList.innerHTML = '';

  if (data.length === 0) {
    ordersList.innerHTML = '<div class="no-orders">Відкритих ордерів немає</div>';
    return;
  }

  data.forEach(o => {
    const sideClass = o.side === 'BUY' ? 'order-side-buy' : 'order-side-sell';
    const item = document.createElement('div');
    item.className = 'order-item';
    item.innerHTML = `
      <div class="order-symbol">${o.symbol}</div>
      <div>Сторона: <span class="\( {sideClass}"> \){o.side}</span></div>
      <div>Кількість: ${o.origQty}</div>
      <div>Ціна/Тип: ${o.price !== "0.00000000" ? o.price : o.type}</div>
      <div>Статус: ${o.status}</div>
      <div>Час: ${new Date(o.time).toLocaleString('uk-UA')}</div>
    `;
    ordersList.appendChild(item);
  });
}

async function checkOrders() {
  const apiKey = document.getElementById('apiKey').value.trim();
  const secret = document.getElementById('secret').value.trim();

  if (!apiKey || !secret) {
    setStatus("введіть ключі", "#d32f2f");
    return;
  }

  try {
    const ts = Date.now();
    const query = "timestamp=" + ts;
    const signature = await hmacSHA256(secret, query);

    const url = "https://fapi.binance.com/fapi/v1/openOrders?" + query + "&signature=" + signature;

    const resp = await fetch(url, {
      method: 'GET',
      headers: { 'X-MBX-APIKEY': apiKey }
    });

    if (!resp.ok) {
      const err = await resp.text();
      setStatus("помилка Binance", "#d32f2f");
      return;
    }

    const data = await resp.json();

    updateOrders(data);

    const currentIds = new Set(data.map(o => o.orderId));
    const newIds = [...currentIds].filter(id => !previousOrderIds.has(id));

    previousOrderIds = currentIds;

    if (newIds.length > 0) {
      setStatus("нові ордери!", "#ff9800");
      // Тут можна додати звук або вібрацію, якщо потрібно
    } else {
      setStatus("працює", "#00c087");
    }

  } catch (err) {
    setStatus("мережева помилка", "#d32f2f");
  }
}

document.getElementById('startBtn').onclick = async () => {
  setStatus("працює", "#00c087");
  previousOrderIds.clear();
  await checkOrders();
  if (intervalId) clearInterval(intervalId);
  intervalId = setInterval(checkOrders, 3000); // 3 секунди
};

document.getElementById('stopBtn').onclick = () => {
  if (intervalId) clearInterval(intervalId);
  setStatus("зупинено", "#d32f2f");
};

document.getElementById('restartBtn').onclick = () => {
  if (intervalId) clearInterval(intervalId);
  previousOrderIds.clear();
  setStatus("перезапуск...", "#ff9800");
  checkOrders();
  intervalId = setInterval(checkOrders, 3000);
};

// Автозапуск при збереженні ключів
if (localStorage.getItem('apiKey') && localStorage.getItem('secret')) {
  document.getElementById('apiKey').value = localStorage.getItem('apiKey');
  document.getElementById('secret').value = localStorage.getItem('secret');
  document.getElementById('botToken').value = localStorage.getItem('botToken') || '';
  document.getElementById('chatId').value = localStorage.getItem('chatId') || '';
  setStatus("працює", "#00c087");
  checkOrders();
  intervalId = setInterval(checkOrders, 3000);
}
</script>
</body>
</html>
